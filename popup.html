<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phishing Alert üö®</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      padding: 30px;
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      animation: slideDown 0.8s ease forwards;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    svg {
      width: 80px;
      height: 80px;
      margin-bottom: 25px;
      stroke: #fff;
      stroke-width: 2;
      fill: none;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        stroke-opacity: 1;
        transform: scale(1);
      }
      50% {
        stroke-opacity: 0.6;
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 2.8rem;
      margin: 0 0 15px;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }

    button {
      background: #fff;
      color: #ff5f6d;
      font-weight: 700;
      border: none;
      padding: 16px 50px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 95, 109, 0.6);
      transition: all 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: #ffe6e8;
      box-shadow: 0 8px 20px rgba(255, 95, 109, 0.9);
      transform: translateY(-3px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        max-width: 90vw;
      }

      h1 {
        font-size: 2.2rem;
      }

      button {
        width: 100%;
        padding: 14px 0;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="alert" aria-live="assertive" aria-atomic="true">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <line x1="12" y1="8" x2="12" y2="12" />
      <circle cx="12" cy="16" r="1" />
    </svg>

    <h1>Phishing Site Blocked!</h1>
    <p>
      Sorry, but the site you tried to access is known for phishing or scams.<br />
      For your safety, access has been blocked by this extension.
    </p>
    <button id="goBackBtn" aria-label="Go back to the previous page">
      ‚Üê Go Back Safely
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
